{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Quant Analysis Platform</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">기술적 분석</h5>
                        <p class="card-text">다양한 기술적 지표를 활용한 시장 분석을 제공합니다.</p>
                        <a href="/technical-analysis" class="btn btn-primary">분석하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quant 모델</h5>
                        <p class="card-text">평균회귀, 모멘텀 등 다양한 퀀트 전략을 테스트해볼 수 있습니다.</p>
                        <a href="/quant-models" class="btn btn-primary">모델 실행</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">백테스팅</h5>
                        <p class="card-text">선택한 전략의 과거 성과를 분석하고 결과를 저장합니다.</p>
                        <a href="/backtest" class="btn btn-primary">백테스트</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
