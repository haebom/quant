name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows executable
        run: |
          python build_config.py
          
      - name: Debug build output
        run: |
          dir dist /s /b
          
      - name: Create Windows archive
        run: |
          cd dist
          if exist QuantAnalysis.exe (
            Compress-Archive -Path QuantAnalysis.exe -DestinationPath ..\QuantAnalysis-Windows.zip -Force
          ) else (
            echo "Error: QuantAnalysis.exe not found"
            exit 1
          )
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuantAnalysis-Windows
          path: QuantAnalysis-Windows.zip
          
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build macOS app
        run: |
          python build_config.py
          
      - name: Create DMG
        run: |
          cd dist
          if [ -d "QuantAnalysis.app" ]; then
            hdiutil create -volname "QuantAnalysis" -srcfolder QuantAnalysis.app -ov -format UDZO QuantAnalysis.dmg
          else
            echo "Error: QuantAnalysis.app not found"
            exit 1
          fi
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuantAnalysis-macOS
          path: dist/QuantAnalysis.dmg
          
  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            QuantAnalysis-Windows/QuantAnalysis-Windows.zip
            QuantAnalysis-macOS/QuantAnalysis.dmg
          draft: false
          prerelease: false 